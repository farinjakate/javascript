    <script>

            //on function->registering multiple events at once
            //$('#btn').on('click', function () {
            //    $(this).hide();

        $('#btn').on({
            click: function () {
                $(this).css('background-color', 'lightgreen');
            },
            mouseenter: function () {
                $(this).css('color', 'green');
            },
            mouseleave: function () {
                $(this).css('color', 'black');
            },
            dblclick: function () {
                $(this).attr('value', 'You Clicked Me!!');
            }
        });
           
      //  $('#txt').focus(function () {
        //        $(this).css('background-color', 'green');
          //  });

        //$('#txt').blur(function () {
          //  $(this).css('background-color', 'red');
       // });

        $('#txt').keyup(function () {
            var val = $(this).val();
            $('#lbl').text(val);
        });

        

        



            
    </script>




</body>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #iamdroppigit{
            border:2px solid grey;
            width:400px;
            height:250px;
            
        }
    </style>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
    <h2>Move Image Anywhere on page</h2>

    <table>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="text" id="dob" />
            </td>
        </tr>
    </table>
    <hr />
    <span>&#128513</span>|<span>&#128514</span>

    <div id="iamdroppigit"> </div>

    <div id="modelPopup">
        <h2>Model Popup Heading</h2>
        <p>This div content will come as a model popup on the page</p>
    </div>

    <img src="Images/smily.web.jpg" height="100" width="100" id="smily" />
    <script src="Scripts/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script>
        $(function () {
            $('#smily').draggable();

            $('#iamdroppigit').droppable({
                drop: function () {
                    //alert('Smily dropped at target');
                    $(this).css('background', 'black');
                }
            });
            $('#dob').datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange:'1980:2024'
            });

           // $('#modelPopup').dialog();

            $('img').click(function () {
                $('#modelPopup').dialog();
            });
        });


    </script>
</body>
</html>

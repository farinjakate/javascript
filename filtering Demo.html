<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>filtering Demo</h2>
     
    Name:<input type="text" id="typeanyletter"/><hr />
    <ul id="names"></ul>

    <input type="button" value="click me!" id="btn" />

    <p class="blue">my name is farin</p>
    <p>i am from shrigonda</p>
    <p class="blue">I did my graduation from pune University</p>





    <script src="Scripts/jquery.min.js"></script>
</body>
</html>
<script>
    $(function () {
        $('#btn').click(function () {
            //$('p').css('background-color', 'pink');
            // $('p:first').css('background-color', 'yellow');
            // $('p').first().css('background-color', 'yellow');
            // $('p').last().css('background-color', 'yellow');
            //$('p').eq(2).css('background-color', 'yellow');
            // $('p').filter('.blue').css('background-color', 'yellow');
            $('p').not('.blue').css('background-color', 'yellow');
        });

        var names = ['farin', 'taufiq', 'tahir', 'fiza'];
        var lis = '';
        for (var name of names) { 
            lis += `<li>${name}</li>`
    }
         $('#names').html(lis);

        $('#typeanyletter').keyup(function () {
            var typeanyletter = $(this).val();
            var lis = '';
            for (var name of names) {
                var index = name.indexOf(typeanyletter);
                if (index > -1) {
                    lis += `<li>${name}</li>`;
                }
                $('#names').html(lis);
                }
        });

    });

</script>

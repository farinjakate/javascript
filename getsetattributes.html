<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Get Set Attributes</h2>
    <table>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" id="pwd"/>
                <input type="checkbox" id="cbAction"/>
            </td>
        </tr>

    </table>


    <input type="button" value="Get Attribute value" id="btn1"/> 

    <input type="button" value="Download"  id="btn2"/>
    <hr/>
    <a href="http://www.google.com" target="_blank" id="a1">Visit Google</a>

    <a id="a2">Visit Facebook</a> 
    <hr/>
   <textarea id="result" rows="10" cols="70"></textarea>

    <script src="Scripts/jquery.min.js"></script>
    <script>
        $(function () {
            $('#result').val('');

            $('#btn1').click(function () {
                var a1 = $('#a1').attr('href');
                $('#result').val(`${a1}\n`);

                a1 = $('#a1').attr('target');
                var existingContent = $('#result').val();

                $('#result').val(`${existingContent} ${a1}\n`);

                //   $('#a2').attr('href', 'http://www.facebook.com');
                // $('#a2').attr('target', '_blank');

                /////multiple attribute selector
                $('#a2').attr({
                    'href': 'http://www.facebook.com',
                    'target': '_blank',
                    'style': 'color:white;background-color:red;'
                });
            });

            $('#btn2').click(function () {

                var val = $(this).attr('value');

                var change = (val == 'Download') ? 'proccessing' : 'Download';

                $(this).attr('value', change);

                $(this).attr('disabled', 'disabled');

            });



            $('#cbAction').click(function () {
                var mypassword = $(this).prop('checked');

                alert(mypassword);
                if (mypassword == true) {
                    $('#pwd').attr('type', 'text');
                } else {
                    $('#pwd').attr('type', 'password');
                }

            });
                
        });



    </script>

</body>
</html>
